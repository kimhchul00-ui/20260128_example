<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SSSGG.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: styles}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="ssg-main">
        <div class="ssg-container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card ssg-form-card">
                        <div class="card-header">
                            <h4 class="mb-0">로그인</h4>
                        </div>
                        <div class="card-body">
                            <div th:replace="~{fragments/layout :: alerts}"></div>

                            <form th:action="@{/member/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">이메일</label>
                                    <input type="email" class="form-control" id="username" name="username"
                                           value="user1@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           value="1234" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-ssg-primary">로그인</button>
                                    <a th:href="@{/member/register}" class="btn btn-ssg-outline">회원가입</a>
                                </div>
                            </form>

                            <hr>
                            <div class="small text-muted">
                                <p class="mb-1"><strong>테스트 계정:</strong></p>
                                <p class="mb-1">관리자: admin@shop.com / admin123</p>
                                <p class="mb-0">사용자: user1@example.com / 1234</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
