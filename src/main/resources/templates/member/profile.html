<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 - Shop Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="container my-5">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">내 정보</h4>
                        <a th:href="@{/member/profile/edit}" class="btn btn-sm btn-primary">수정</a>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th style="width: 30%">이메일</th>
                                <td th:text="${member.email}">email@example.com</td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td th:text="${member.name}">홍길동</td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td th:text="${member.phone ?: '-'}">010-1234-5678</td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td th:text="${member.address ?: '-'}">서울시 강남구</td>
                            </tr>
                            <tr>
                                <th>가입일</th>
                                <td th:text="${member.createdAt}">2024-01-01</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
