<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - SSSGG.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: styles}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="ssg-main">
        <div class="ssg-container">
            <div th:replace="~{fragments/layout :: alerts}"></div>

            <h2 class="ssg-section-title mb-4">장바구니</h2>

            <div th:if="${cart.items.isEmpty()}" class="text-center py-5">
                <p class="text-muted">장바구니가 비어있습니다.</p>
                <a th:href="@{/products}" class="btn btn-ssg-primary">쇼핑하러 가기</a>
            </div>

            <div th:if="${!cart.items.isEmpty()}" class="ssg-cart">
                <div class="table-responsive ssg-cart-table-wrap">
                    <table class="table ssg-table ssg-cart-table">
                    <thead>
                        <tr>
                            <th>상품</th>
                            <th>가격</th>
                            <th>수량</th>
                            <th>합계</th>
                            <th class="text-end">삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td data-label="상품">
                                <div class="d-flex align-items-center">
                                    <img th:src="${(item.productImageUrl != null and !#strings.isEmpty(item.productImageUrl)) ? item.productImageUrl : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}"
                                         alt="상품 이미지" class="ssg-cart-item-img me-3"
                                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';">
                                    <div>
                                        <a th:href="@{/products/{id}(id=${item.productId})}" th:text="${item.productName}" class="ssg-cart-item-name">상품명</a>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle" data-label="가격">
                                <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}">10,000</span>원
                            </td>
                            <td class="align-middle" data-label="수량">
                                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-flex align-items-center flex-nowrap">
                                    <input type="number" class="form-control form-control-sm ssg-cart-qty-input" name="quantity"
                                           th:value="${item.quantity}" min="1">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">변경</button>
                                </form>
                            </td>
                            <td class="align-middle fw-bold" data-label="합계">
                                <span th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA')}">10,000</span>원
                            </td>
                            <td class="align-middle text-end" data-label="삭제">
                                <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" style="--bs-btn-hover-bg: #dc3545;">삭제</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="ssg-cart-tfoot">
                            <td colspan="3" class="text-end fw-bold">총 합계</td>
                            <td class="fw-bold text-primary fs-5" data-label="총 합계">
                                <span th:text="${#numbers.formatInteger(cart.totalPrice, 3, 'COMMA')}">0</span>원
                            </td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                </div>

                <div class="ssg-cart-actions d-flex flex-column flex-sm-row justify-content-between gap-2 mt-4">
                    <a th:href="@{/products}" class="btn btn-ssg-outline order-sm-first">쇼핑 계속하기</a>
                    <a th:href="@{/order/checkout}" class="btn btn-ssg-primary btn-lg">주문하기</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
