<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - Shop Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="container my-5">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">장바구니</h2>

        <div th:if="${cart.items.isEmpty()}" class="text-center py-5">
            <p class="text-muted">장바구니가 비어있습니다.</p>
            <a th:href="@{/products}" class="btn btn-primary">쇼핑하러 가기</a>
        </div>

        <div th:if="${!cart.items.isEmpty()}">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>상품</th>
                            <th>가격</th>
                            <th>수량</th>
                            <th>합계</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.productImageUrl != null ? item.productImageUrl : 'https://via.placeholder.com/80x80'}"
                                         alt="상품 이미지" style="width: 80px; height: 80px; object-fit: cover;" class="me-3">
                                    <div>
                                        <a th:href="@{/products/{id}(id=${item.productId})}" th:text="${item.productName}">상품명</a>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">
                                <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}">10,000</span>원
                            </td>
                            <td class="align-middle">
                                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-flex align-items-center">
                                    <input type="number" class="form-control form-control-sm" name="quantity"
                                           th:value="${item.quantity}" min="1" style="width: 70px;">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">변경</button>
                                </form>
                            </td>
                            <td class="align-middle fw-bold">
                                <span th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA')}">10,000</span>원
                            </td>
                            <td class="align-middle">
                                <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end fw-bold">총 합계</td>
                            <td class="fw-bold text-primary fs-5">
                                <span th:text="${#numbers.formatInteger(cart.totalPrice, 3, 'COMMA')}">0</span>원
                            </td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/products}" class="btn btn-outline-secondary">쇼핑 계속하기</a>
                <a th:href="@{/order/checkout}" class="btn btn-primary btn-lg">주문하기</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
