<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSGG.COM - 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: styles}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="ssg-main">
        <div class="ssg-container">
            <div th:replace="~{fragments/layout :: alerts}"></div>

            <!-- Hero Section (SSG 배너 스타일) -->
            <div class="ssg-hero">
                <h1>SSSGG.COM에 오신 것을 환영합니다</h1>
                <p class="lead">믿고 사는 즐거움 · 다양한 상품을 합리적인 가격에 만나보세요.</p>
                <a class="btn btn-hero" th:href="@{/products}">상품 둘러보기</a>
            </div>

            <!-- Quick Links (SSG 빠른 메뉴) -->
            <div class="row mb-5">
                <div class="col-12">
                    <h3 class="ssg-section-title">빠른 메뉴</h3>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card ssg-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">상품 목록</h5>
                            <p class="card-text text-muted small">전체 상품을 확인하세요</p>
                            <a th:href="@{/products}" class="btn btn-ssg-outline btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3" sec:authorize="isAuthenticated()">
                    <div class="card ssg-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">장바구니</h5>
                            <p class="card-text text-muted small">담은 상품을 확인하세요</p>
                            <a th:href="@{/cart}" class="btn btn-ssg-outline btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3" sec:authorize="isAuthenticated()">
                    <div class="card ssg-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">주문 내역</h5>
                            <p class="card-text text-muted small">주문 현황을 확인하세요</p>
                            <a th:href="@{/order/history}" class="btn btn-ssg-outline btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3" sec:authorize="isAuthenticated()">
                    <div class="card ssg-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">내 정보</h5>
                            <p class="card-text text-muted small">회원 정보를 관리하세요</p>
                            <a th:href="@{/member/profile}" class="btn btn-ssg-outline btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3" sec:authorize="isAnonymous()">
                    <div class="card ssg-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">회원가입</h5>
                            <p class="card-text text-muted small">지금 가입하세요</p>
                            <a th:href="@{/member/register}" class="btn btn-ssg-primary btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3" sec:authorize="isAnonymous()">
                    <div class="card ssg-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">로그인</h5>
                            <p class="card-text text-muted small">로그인하세요</p>
                            <a th:href="@{/member/login}" class="btn btn-ssg-primary btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                <!-- 관리자 메뉴: 관리자 계정 로그인 시에만 노출 -->
                <th:block sec:authorize="isAuthenticated() and hasRole('ADMIN')">
                <div class="col-md-3 mb-3">
                    <div class="card ssg-card h-100 border-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title text-primary">관리자</h5>
                            <p class="card-text text-muted small">관리자 페이지</p>
                            <a th:href="@{/admin}" class="btn btn-ssg-primary btn-sm">바로가기</a>
                        </div>
                    </div>
                </div>
                </th:block>
            </div>

            <!-- Latest Products (SSG 관심도 급상승 상품 느낌) -->
            <div class="row">
                <div class="col-12">
                    <h3 class="ssg-section-title">지금 관심도 급상승 중인 상품</h3>
                </div>
                <div class="col-md-3 mb-4" th:each="product : ${products}">
                    <div class="card ssg-card h-100">
                        <img th:src="${(product.imageUrl != null and !#strings.isEmpty(product.imageUrl)) ? product.imageUrl : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}"
                             class="card-img-top" alt="상품 이미지"
                             onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">상품명</h5>
                            <p class="card-text">
                                <span class="badge bg-secondary" th:text="${product.category}">카테고리</span>
                            </p>
                            <p class="card-text card-price">
                                <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">10,000</span>원
                            </p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-ssg-primary w-100">상세보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center mt-3" th:if="${#lists.isEmpty(products)}">
                    <p class="text-muted">등록된 상품이 없습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
