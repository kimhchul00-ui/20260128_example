<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Mall - 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="container my-5">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <!-- Hero Section -->
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Shop Mall에 오신 것을 환영합니다</h1>
                <p class="col-md-8 fs-4">다양한 상품을 합리적인 가격에 만나보세요.</p>
                <a class="btn btn-primary btn-lg" th:href="@{/products}">상품 둘러보기</a>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="row mb-5">
            <div class="col-12">
                <h3 class="mb-4">빠른 메뉴</h3>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">상품 목록</h5>
                        <p class="card-text">전체 상품을 확인하세요</p>
                        <a th:href="@{/products}" class="btn btn-outline-primary">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3" sec:authorize="isAuthenticated()">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">장바구니</h5>
                        <p class="card-text">담은 상품을 확인하세요</p>
                        <a th:href="@{/cart}" class="btn btn-outline-primary">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3" sec:authorize="isAuthenticated()">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">주문 내역</h5>
                        <p class="card-text">주문 현황을 확인하세요</p>
                        <a th:href="@{/order/history}" class="btn btn-outline-primary">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3" sec:authorize="isAuthenticated()">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">내 정보</h5>
                        <p class="card-text">회원 정보를 관리하세요</p>
                        <a th:href="@{/member/profile}" class="btn btn-outline-primary">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3" sec:authorize="isAnonymous()">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">회원가입</h5>
                        <p class="card-text">지금 가입하세요</p>
                        <a th:href="@{/member/register}" class="btn btn-outline-success">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3" sec:authorize="isAnonymous()">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">로그인</h5>
                        <p class="card-text">로그인하세요</p>
                        <a th:href="@{/member/login}" class="btn btn-outline-success">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3" sec:authorize="hasRole('ADMIN')">
                <div class="card h-100 border-warning">
                    <div class="card-body text-center">
                        <h5 class="card-title text-warning">관리자</h5>
                        <p class="card-text">관리자 페이지</p>
                        <a th:href="@{/admin}" class="btn btn-warning">바로가기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Latest Products -->
        <div class="row">
            <div class="col-12">
                <h3 class="mb-4">최신 상품</h3>
            </div>
            <div class="col-md-3 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300x200'}"
                         class="card-img-top" alt="상품 이미지" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">상품명</h5>
                        <p class="card-text">
                            <span class="badge bg-secondary" th:text="${product.category}">카테고리</span>
                        </p>
                        <p class="card-text fw-bold text-primary">
                            <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">10,000</span>원
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-primary w-100">상세보기</a>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center mt-3" th:if="${#lists.isEmpty(products)}">
                <p class="text-muted">등록된 상품이 없습니다.</p>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
