<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로 구매 - SSSGG.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: styles}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="ssg-main">
        <div class="ssg-container">
            <div th:replace="~{fragments/layout :: alerts}"></div>

            <h2 class="ssg-section-title mb-4">바로 구매</h2>

        <form th:action="@{/order/direct}" th:object="${request}" method="post">
            <input type="hidden" th:field="*{productId}">
            <input type="hidden" th:field="*{quantity}">

            <div class="row">
                <div class="col-md-8">
                    <!-- 주문 상품 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">주문 상품</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img th:src="${(product.imageUrl != null and !#strings.isEmpty(product.imageUrl)) ? product.imageUrl : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}"
                                     alt="상품 이미지" style="width: 100px; height: 100px; object-fit: cover;" class="me-3"
                                     onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';">
                                <div>
                                    <h5 th:text="${product.name}">상품명</h5>
                                    <p class="mb-1">가격: <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">0</span>원</p>
                                    <p class="mb-0">수량: <span th:text="${quantity}">1</span>개</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 배송 정보 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">배송 정보</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="receiverName" class="form-label">수령인 *</label>
                                <input type="text" class="form-control" id="receiverName" th:field="*{receiverName}"
                                       th:classappend="${#fields.hasErrors('receiverName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('receiverName')}" th:errors="*{receiverName}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="receiverPhone" class="form-label">연락처 *</label>
                                <input type="text" class="form-control" id="receiverPhone" th:field="*{receiverPhone}"
                                       th:classappend="${#fields.hasErrors('receiverPhone')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('receiverPhone')}" th:errors="*{receiverPhone}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">배송지 주소 *</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}"
                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 결제 수단 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">결제 수단</h5>
                        </div>
                        <div class="card-body">
                            <div th:each="method : ${paymentMethods}" class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{paymentMethod}"
                                       th:value="${method.name()}" th:id="${'payment_' + method.name()}">
                                <label class="form-check-label" th:for="${'payment_' + method.name()}"
                                       th:text="${method.description}">결제수단</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card sticky-top" style="top: 20px;">
                        <div class="card-header">
                            <h5 class="mb-0">결제 금액</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tr>
                                    <td>상품 금액</td>
                                    <td class="text-end"><span th:text="${#numbers.formatInteger(product.price * quantity, 3, 'COMMA')}">0</span>원</td>
                                </tr>
                                <tr>
                                    <td>배송비</td>
                                    <td class="text-end">무료</td>
                                </tr>
                                <tr class="border-top">
                                    <td class="fw-bold">총 결제금액</td>
                                    <td class="text-end fw-bold text-primary fs-5">
                                        <span th:text="${#numbers.formatInteger(product.price * quantity, 3, 'COMMA')}">0</span>원
                                    </td>
                                </tr>
                            </table>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-ssg-primary btn-lg">결제하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        (function() {
            var radios = document.querySelectorAll('input[name="paymentMethod"]');
            if (radios.length === 0) return;
            var idx = Math.floor(Math.random() * radios.length);
            radios[idx].checked = true;
        })();
    </script>
</body>
</html>
