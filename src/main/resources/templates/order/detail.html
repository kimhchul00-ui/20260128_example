<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세 - Shop Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="container my-5">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">홈</a></li>
                <li class="breadcrumb-item"><a th:href="@{/order/history}">주문내역</a></li>
                <li class="breadcrumb-item active" th:text="${order.orderNumber}">주문번호</li>
            </ol>
        </nav>

        <h2 class="mb-4">주문 상세</h2>

        <div class="row">
            <div class="col-md-8">
                <!-- 주문 정보 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">주문 정보</h5>
                        <span class="badge fs-6" th:classappend="${order.status == 'CANCELLED'} ? 'bg-danger' : 'bg-primary'"
                              th:text="${order.statusDescription}">상태</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 30%">주문번호</th>
                                <td th:text="${order.orderNumber}">ABCD1234</td>
                            </tr>
                            <tr>
                                <th>주문일시</th>
                                <td th:text="${order.orderedAt}">2024-01-01</td>
                            </tr>
                            <tr>
                                <th>결제금액</th>
                                <td class="fw-bold text-primary">
                                    <span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')}">0</span>원
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 주문 상품 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주문 상품</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                    <th>합계</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.items}">
                                    <td>
                                        <a th:href="@{/products/{id}(id=${item.productId})}" th:text="${item.productName}">상품명</a>
                                    </td>
                                    <td><span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}">0</span>원</td>
                                    <td th:text="${item.quantity}">1</td>
                                    <td><span th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA')}">0</span>원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 배송 정보 -->
                <div class="card mb-4" th:if="${order.delivery != null}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">배송 정보</h5>
                        <span class="badge bg-info" th:text="${order.delivery.statusDescription}">배송상태</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 30%">수령인</th>
                                <td th:text="${order.delivery.receiverName}">홍길동</td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td th:text="${order.delivery.receiverPhone}">010-1234-5678</td>
                            </tr>
                            <tr>
                                <th>배송지</th>
                                <td th:text="${order.delivery.address}">서울시 강남구</td>
                            </tr>
                            <tr th:if="${order.delivery.trackingNumber != null}">
                                <th>운송장번호</th>
                                <td th:text="${order.delivery.trackingNumber}">1234567890</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 결제 정보 -->
                <div class="card mb-4" th:if="${order.payment != null}">
                    <div class="card-header">
                        <h5 class="mb-0">결제 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 30%">결제수단</th>
                                <td th:text="${order.payment.paymentMethodDescription}">신용카드</td>
                            </tr>
                            <tr>
                                <th>결제금액</th>
                                <td><span th:text="${#numbers.formatInteger(order.payment.amount, 3, 'COMMA')}">0</span>원</td>
                            </tr>
                            <tr>
                                <th>결제상태</th>
                                <td th:text="${order.payment.statusDescription}">완료</td>
                            </tr>
                            <tr th:if="${order.payment.paidAt != null}">
                                <th>결제일시</th>
                                <td th:text="${order.payment.paidAt}">2024-01-01</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/order/history}" class="btn btn-outline-secondary">목록으로</a>
                            <form th:action="@{/order/{id}/cancel(id=${order.id})}" method="post"
                                  th:if="${order.status != 'CANCELLED' and order.status != 'DELIVERED'}">
                                <button type="submit" class="btn btn-danger w-100"
                                        onclick="return confirm('주문을 취소하시겠습니까?')">주문 취소</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
