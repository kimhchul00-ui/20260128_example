<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료 - SSSGG.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: styles}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="ssg-main">
        <div class="ssg-container">
            <div class="text-center py-5">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
            <h2 class="mb-3">주문이 완료되었습니다!</h2>
            <p class="text-muted mb-4">주문번호: <strong th:text="${order.orderNumber}">ABCD1234</strong></p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주문 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>주문번호</th>
                                <td th:text="${order.orderNumber}">ABCD1234</td>
                            </tr>
                            <tr>
                                <th>주문일시</th>
                                <td th:text="${order.orderedAt}">2024-01-01 12:00</td>
                            </tr>
                            <tr>
                                <th>결제금액</th>
                                <td class="fw-bold text-primary">
                                    <span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')}">0</span>원
                                </td>
                            </tr>
                            <tr>
                                <th>결제수단</th>
                                <td th:text="${order.payment.paymentMethodDescription}">신용카드</td>
                            </tr>
                            <tr>
                                <th>배송지</th>
                                <td th:text="${order.delivery.address}">서울시 강남구</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주문 상품</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                    <th>합계</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.items}">
                                    <td th:text="${item.productName}">상품명</td>
                                    <td><span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}">0</span>원</td>
                                    <td th:text="${item.quantity}">1</td>
                                    <td><span th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA')}">0</span>원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <a th:href="@{/order/history}" class="btn btn-ssg-outline">주문 내역</a>
                    <a th:href="@{/products}" class="btn btn-ssg-primary">쇼핑 계속하기</a>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
