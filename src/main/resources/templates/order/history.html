<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 - Shop Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="container my-5">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">주문 내역</h2>

        <div th:if="${orders.content.isEmpty()}" class="text-center py-5">
            <p class="text-muted">주문 내역이 없습니다.</p>
            <a th:href="@{/products}" class="btn btn-primary">쇼핑하러 가기</a>
        </div>

        <div th:if="${!orders.content.isEmpty()}">
            <div class="card mb-3" th:each="order : ${orders.content}">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold">주문번호: </span>
                        <span th:text="${order.orderNumber}">ABCD1234</span>
                        <span class="text-muted ms-3" th:text="${order.orderedAt}">2024-01-01</span>
                    </div>
                    <span class="badge" th:classappend="${order.status == 'CANCELLED'} ? 'bg-danger' : 'bg-primary'"
                          th:text="${order.statusDescription}">상태</span>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1" th:each="item, stat : ${order.items}" th:if="${stat.index < 2}">
                                <span th:text="${item.productName}">상품명</span>
                                <span class="text-muted">x <span th:text="${item.quantity}">1</span></span>
                            </p>
                            <p class="mb-0 text-muted" th:if="${#lists.size(order.items) > 2}">
                                외 <span th:text="${#lists.size(order.items) - 2}">0</span>건
                            </p>
                        </div>
                        <div class="text-end">
                            <p class="mb-1 fs-5 fw-bold text-primary">
                                <span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')}">0</span>원
                            </p>
                            <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">상세보기</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${orders.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/order/history(page=${orders.number - 1})}">이전</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                        th:classappend="${i == orders.number} ? 'active'">
                        <a class="page-link" th:href="@{/order/history(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/order/history(page=${orders.number + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
