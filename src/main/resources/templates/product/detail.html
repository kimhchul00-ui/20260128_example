<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - Shop Mall'">상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="container my-5">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">홈</a></li>
                <li class="breadcrumb-item"><a th:href="@{/products}">상품목록</a></li>
                <li class="breadcrumb-item active" th:text="${product.name}">상품명</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/500x400'}"
                     class="img-fluid rounded" alt="상품 이미지">
            </div>
            <div class="col-md-6">
                <span class="badge bg-secondary mb-2" th:text="${product.category}">카테고리</span>
                <h2 th:text="${product.name}">상품명</h2>
                <p class="fs-3 fw-bold text-primary">
                    <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">10,000</span>원
                </p>
                <p class="text-muted" th:text="${product.description}">상품 설명</p>

                <table class="table table-sm">
                    <tr>
                        <th>재고</th>
                        <td><span th:text="${product.stockQuantity}">100</span>개</td>
                    </tr>
                </table>

                <hr>

                <!-- 장바구니 담기 -->
                <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="mb-3" sec:authorize="isAuthenticated()">
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">수량</label>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" name="quantity" value="1" min="1" th:max="${product.stockQuantity}">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-success">장바구니 담기</button>
                        </div>
                    </div>
                </form>

                <!-- 바로 구매 -->
                <form th:action="@{/order/direct/{id}(id=${product.id})}" method="get" sec:authorize="isAuthenticated()">
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">수량</label>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" name="quantity" value="1" min="1" th:max="${product.stockQuantity}">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">바로 구매</button>
                        </div>
                    </div>
                </form>

                <div sec:authorize="isAnonymous()" class="mt-3">
                    <p class="text-muted">구매하려면 <a th:href="@{/member/login}">로그인</a>이 필요합니다.</p>
                </div>

                <hr>

                <a th:href="@{/products}" class="btn btn-outline-secondary">목록으로</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
