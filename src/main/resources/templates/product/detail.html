<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - SSSGG.COM'">상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/layout :: styles}"></th:block>
</head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>

    <main class="ssg-main">
        <div class="ssg-container">
            <div th:replace="~{fragments/layout :: alerts}"></div>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">홈</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/products}">상품목록</a></li>
                    <li class="breadcrumb-item active" th:text="${product.name}">상품명</li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-md-6">
                    <img th:src="${(product.imageUrl != null and !#strings.isEmpty(product.imageUrl)) ? product.imageUrl : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}"
                         class="img-fluid rounded" alt="상품 이미지" style="border: 1px solid var(--ssg-border);"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';">
                </div>
                <div class="col-md-6">
                    <span class="badge bg-secondary mb-2" th:text="${product.category}">카테고리</span>
                    <h2 class="mb-2" th:text="${product.name}">상품명</h2>
                    <p class="fs-3 fw-bold card-price mb-3">
                        <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">10,000</span>원
                    </p>
                    <p class="text-muted" th:text="${product.description}">상품 설명</p>

                    <table class="table table-sm">
                        <tr>
                            <th>재고</th>
                            <td><span th:text="${product.stockQuantity}">100</span>개</td>
                        </tr>
                    </table>

                    <hr>

                    <!-- 장바구니 담기 -->
                    <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="mb-3" sec:authorize="isAuthenticated()">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">수량</label>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" name="quantity" value="1" min="1" th:max="${product.stockQuantity}">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-ssg-outline">장바구니 담기</button>
                            </div>
                        </div>
                    </form>

                    <!-- 바로 구매 -->
                    <form th:action="@{/order/direct/{id}(id=${product.id})}" method="get" sec:authorize="isAuthenticated()">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">수량</label>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" name="quantity" value="1" min="1" th:max="${product.stockQuantity}">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-ssg-primary">바로 구매</button>
                            </div>
                        </div>
                    </form>

                    <div sec:authorize="isAnonymous()" class="mt-3">
                        <p class="text-muted">구매하려면 <a th:href="@{/member/login}" class="text-primary">로그인</a>이 필요합니다.</p>
                    </div>

                    <hr>

                    <a th:href="@{/products}" class="btn btn-ssg-outline">목록으로</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
