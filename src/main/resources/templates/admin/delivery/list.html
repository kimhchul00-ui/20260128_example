<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 관리 - SSSGG.COM 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">배송 관리</h2>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/deliveries}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="주문번호 또는 수령인 검색">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="status">
                            <option value="">전체 상태</option>
                            <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.description}"
                                    th:selected="${s.name() == status}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 배송 목록 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>주문번호</th>
                                <th>수령인</th>
                                <th>연락처</th>
                                <th>배송지</th>
                                <th>상태</th>
                                <th>운송장번호</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="delivery : ${deliveries.content}">
                                <td th:text="${delivery.id}">1</td>
                                <td th:text="${delivery.orderNumber}">ABCD1234</td>
                                <td th:text="${delivery.receiverName}">홍길동</td>
                                <td th:text="${delivery.receiverPhone}">010-1234-5678</td>
                                <td th:text="${delivery.address}">서울시 강남구</td>
                                <td>
                                    <span class="badge bg-info" th:text="${delivery.statusDescription}">상태</span>
                                </td>
                                <td th:text="${delivery.trackingNumber ?: '-'}">1234567890</td>
                                <td>
                                    <a th:href="@{/admin/deliveries/{id}(id=${delivery.id})}" class="btn btn-sm btn-outline-primary">상세</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${deliveries.content.isEmpty()}" class="text-center py-4">
                    <p class="text-muted">검색 결과가 없습니다.</p>
                </div>

                <!-- Pagination -->
                <nav th:if="${deliveries.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${deliveries.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/deliveries(keyword=${keyword}, status=${status}, page=${deliveries.number - 1})}">이전</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, deliveries.totalPages - 1)}"
                            th:classappend="${i == deliveries.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/deliveries(keyword=${keyword}, status=${status}, page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${deliveries.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/deliveries(keyword=${keyword}, status=${status}, page=${deliveries.number + 1})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
