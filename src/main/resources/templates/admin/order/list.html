<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 - SSSGG.COM 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">주문 관리</h2>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/orders}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="주문번호 검색">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="status">
                            <option value="">전체 상태</option>
                            <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.description}"
                                    th:selected="${s.name() == status}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 주문 목록 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>주문번호</th>
                                <th>주문일시</th>
                                <th>주문금액</th>
                                <th>상태</th>
                                <th>배송상태</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders.content}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${order.orderNumber}">ABCD1234</td>
                                <td th:text="${order.orderedAt}">2024-01-01</td>
                                <td><span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')}">0</span>원</td>
                                <td>
                                    <span class="badge" th:classappend="${order.status == 'CANCELLED'} ? 'bg-danger' : 'bg-primary'"
                                          th:text="${order.statusDescription}">상태</span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:if="${order.deliveryStatusDescription != null}"
                                          th:text="${order.deliveryStatusDescription}">배송상태</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">상세</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${orders.content.isEmpty()}" class="text-center py-4">
                    <p class="text-muted">검색 결과가 없습니다.</p>
                </div>

                <!-- Pagination -->
                <nav th:if="${orders.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/orders(keyword=${keyword}, status=${status}, page=${orders.number - 1})}">이전</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                            th:classappend="${i == orders.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/orders(keyword=${keyword}, status=${status}, page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/orders(keyword=${keyword}, status=${status}, page=${orders.number + 1})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
