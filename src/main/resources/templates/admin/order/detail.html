<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세 - Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">주문 상세</h2>

        <div class="row">
            <div class="col-md-8">
                <!-- 주문 정보 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주문 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 30%">주문번호</th>
                                <td th:text="${order.orderNumber}">ABCD1234</td>
                            </tr>
                            <tr>
                                <th>주문일시</th>
                                <td th:text="${order.orderedAt}">2024-01-01</td>
                            </tr>
                            <tr>
                                <th>주문금액</th>
                                <td class="fw-bold"><span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')}">0</span>원</td>
                            </tr>
                            <tr>
                                <th>주문상태</th>
                                <td>
                                    <span class="badge fs-6" th:classappend="${order.status == 'CANCELLED'} ? 'bg-danger' : 'bg-primary'"
                                          th:text="${order.statusDescription}">상태</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 주문 상품 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주문 상품</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                    <th>합계</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.items}">
                                    <td th:text="${item.productName}">상품명</td>
                                    <td><span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}">0</span>원</td>
                                    <td th:text="${item.quantity}">1</td>
                                    <td><span th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA')}">0</span>원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 배송 정보 -->
                <div class="card mb-4" th:if="${order.delivery != null}">
                    <div class="card-header">
                        <h5 class="mb-0">배송 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 30%">수령인</th>
                                <td th:text="${order.delivery.receiverName}">홍길동</td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td th:text="${order.delivery.receiverPhone}">010-1234-5678</td>
                            </tr>
                            <tr>
                                <th>배송지</th>
                                <td th:text="${order.delivery.address}">서울시 강남구</td>
                            </tr>
                            <tr>
                                <th>배송상태</th>
                                <td>
                                    <span class="badge bg-info" th:text="${order.delivery.statusDescription}">배송상태</span>
                                </td>
                            </tr>
                            <tr th:if="${order.delivery.trackingNumber != null}">
                                <th>운송장번호</th>
                                <td th:text="${order.delivery.trackingNumber}">1234567890</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 결제 정보 -->
                <div class="card mb-4" th:if="${order.payment != null}">
                    <div class="card-header">
                        <h5 class="mb-0">결제 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 30%">결제수단</th>
                                <td th:text="${order.payment.paymentMethodDescription}">신용카드</td>
                            </tr>
                            <tr>
                                <th>결제금액</th>
                                <td><span th:text="${#numbers.formatInteger(order.payment.amount, 3, 'COMMA')}">0</span>원</td>
                            </tr>
                            <tr>
                                <th>결제상태</th>
                                <td th:text="${order.payment.statusDescription}">완료</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- 상태 변경 -->
                <div class="card mb-4" th:if="${order.status != 'CANCELLED'}">
                    <div class="card-header">
                        <h5 class="mb-0">상태 변경</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post">
                            <div class="mb-3">
                                <select class="form-select" name="status">
                                    <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.description}"
                                            th:selected="${s.name() == order.status}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">변경</button>
                        </form>
                        <hr>
                        <form th:action="@{/admin/orders/{id}/cancel(id=${order.id})}" method="post">
                            <button type="submit" class="btn btn-danger w-100" onclick="return confirm('주문을 취소하시겠습니까?')">주문 취소</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <a th:href="@{/admin/orders}" class="btn btn-outline-secondary w-100">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
