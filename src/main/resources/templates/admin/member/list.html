<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">회원 관리</h2>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/members}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                               placeholder="이메일 또는 이름으로 검색">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 회원 목록 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이메일</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>권한</th>
                                <th>가입일</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member : ${members.content}">
                                <td th:text="${member.id}">1</td>
                                <td th:text="${member.email}">email@example.com</td>
                                <td th:text="${member.name}">홍길동</td>
                                <td th:text="${member.phone ?: '-'}">010-1234-5678</td>
                                <td>
                                    <span class="badge" th:classappend="${member.role == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${member.role == 'ROLE_ADMIN'} ? '관리자' : '일반'">일반</span>
                                </td>
                                <td th:text="${member.createdAt}">2024-01-01</td>
                                <td>
                                    <a th:href="@{/admin/members/{id}(id=${member.id})}" class="btn btn-sm btn-outline-primary">상세</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${members.content.isEmpty()}" class="text-center py-4">
                    <p class="text-muted">검색 결과가 없습니다.</p>
                </div>

                <!-- Pagination -->
                <nav th:if="${members.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/members(keyword=${keyword}, page=${members.number - 1})}">이전</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, members.totalPages - 1)}"
                            th:classappend="${i == members.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/members(keyword=${keyword}, page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/members(keyword=${keyword}, page=${members.number + 1})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
