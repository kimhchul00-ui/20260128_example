<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 - SSSGG.COM 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">회원 상세</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">회원 정보</h5>
                        <a th:href="@{/admin/members/{id}/edit(id=${member.id})}" class="btn btn-sm btn-primary">수정</a>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th style="width: 30%">ID</th>
                                <td th:text="${member.id}">1</td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td th:text="${member.email}">email@example.com</td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td th:text="${member.name}">홍길동</td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td th:text="${member.phone ?: '-'}">010-1234-5678</td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td th:text="${member.address ?: '-'}">서울시 강남구</td>
                            </tr>
                            <tr>
                                <th>권한</th>
                                <td>
                                    <span class="badge" th:classappend="${member.role == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${member.role == 'ROLE_ADMIN'} ? '관리자' : '일반'">일반</span>
                                </td>
                            </tr>
                            <tr>
                                <th>가입일</th>
                                <td th:text="${member.createdAt}">2024-01-01</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <a th:href="@{/admin/members}" class="btn btn-outline-secondary w-100">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
