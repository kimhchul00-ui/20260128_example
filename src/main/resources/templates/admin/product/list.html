<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 - Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">상품 관리</h2>
            <a th:href="@{/admin/products/new}" class="btn btn-primary">+ 상품 등록</a>
        </div>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/products}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="상품명 검색">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="category">
                            <option value="">전체 카테고리</option>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                                    th:selected="${cat == category}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 상품 목록 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이미지</th>
                                <th>상품명</th>
                                <th>카테고리</th>
                                <th>가격</th>
                                <th>재고</th>
                                <th>상태</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products.content}">
                                <td th:text="${product.id}">1</td>
                                <td>
                                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/50x50'}"
                                         alt="상품 이미지" style="width: 50px; height: 50px; object-fit: cover;">
                                </td>
                                <td th:text="${product.name}">상품명</td>
                                <td th:text="${product.category}">카테고리</td>
                                <td><span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">0</span>원</td>
                                <td th:text="${product.stockQuantity}">100</td>
                                <td>
                                    <span class="badge" th:classappend="${product.isActive} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${product.isActive} ? '활성' : '비활성'">상태</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary">상세</a>
                                    <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-outline-secondary">수정</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${products.content.isEmpty()}" class="text-center py-4">
                    <p class="text-muted">검색 결과가 없습니다.</p>
                </div>

                <!-- Pagination -->
                <nav th:if="${products.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(keyword=${keyword}, category=${category}, page=${products.number - 1})}">이전</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                            th:classappend="${i == products.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/products(keyword=${keyword}, category=${category}, page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(keyword=${keyword}, category=${category}, page=${products.number + 1})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
