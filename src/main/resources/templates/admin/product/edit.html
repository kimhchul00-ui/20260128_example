<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정 - Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <h2 class="mb-4">상품 수정</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" th:object="${request}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">상품명 *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">카테고리</label>
                                <input type="text" class="form-control" id="category" th:field="*{category}"
                                       list="categoryList">
                                <datalist id="categoryList">
                                    <option th:each="cat : ${categories}" th:value="${cat}"></option>
                                </datalist>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">가격 *</label>
                                    <input type="number" class="form-control" id="price" th:field="*{price}"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stockQuantity" class="form-label">재고 *</label>
                                    <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}"
                                           th:classappend="${#fields.hasErrors('stockQuantity')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">이미지 URL</label>
                                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">설명</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
                                <label class="form-check-label" for="isActive">활성화</label>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">저장</button>
                                <a th:href="@{/admin/products/{id}(id=${product.id})}" class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
