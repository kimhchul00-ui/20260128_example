<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - SSSGG.COM 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/layout :: admin-header}"></header>

    <main class="container-fluid my-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <h2 class="mb-4">상품 상세</h2>

        <div class="row">
            <div class="col-md-4">
                <img th:src="${(product.imageUrl != null and !#strings.isEmpty(product.imageUrl)) ? product.imageUrl : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}"
                     class="img-fluid rounded" alt="상품 이미지"
                     onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMzAwIDIwMCI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNlOWVjZWYiLz48cGF0aCBkPSJNMTUwIDg1IEwxODAgMTE1IEwxNjUgMTE1IEwxNjUgMTQ1IEwxMzUgMTQ1IEwxMzUgMTE1IEwxMjAgMTE1IFoiIGZpbGw9IiNhZGI1YmQiLz48dGV4dCB4PSIxNTAiIHk9IjE3NSIgZmlsbD0iIzZjNzU3ZCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">상품 정보</h5>
                        <div>
                            <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-primary">수정</a>
                            <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <th style="width: 30%">ID</th>
                                <td th:text="${product.id}">1</td>
                            </tr>
                            <tr>
                                <th>상품명</th>
                                <td th:text="${product.name}">상품명</td>
                            </tr>
                            <tr>
                                <th>카테고리</th>
                                <td th:text="${product.category ?: '-'}">카테고리</td>
                            </tr>
                            <tr>
                                <th>가격</th>
                                <td><span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">0</span>원</td>
                            </tr>
                            <tr>
                                <th>재고</th>
                                <td th:text="${product.stockQuantity}">100</td>
                            </tr>
                            <tr>
                                <th>상태</th>
                                <td>
                                    <span class="badge" th:classappend="${product.isActive} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${product.isActive} ? '활성' : '비활성'">상태</span>
                                </td>
                            </tr>
                            <tr>
                                <th>등록일</th>
                                <td th:text="${product.createdAt}">2024-01-01</td>
                            </tr>
                            <tr>
                                <th>설명</th>
                                <td th:text="${product.description ?: '-'}">상품 설명</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">목록으로</a>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-info" target="_blank">쇼핑몰에서 보기</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
